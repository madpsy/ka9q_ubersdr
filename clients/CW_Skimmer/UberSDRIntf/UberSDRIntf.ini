; UberSDR Interface Configuration File
; This file should be placed in the same directory as UberSDRIntf.dll
;
; Configuration format:
; [Server]
; Host = IP address or hostname of the ka9q-radio server
; Port = WebSocket port number (typically 8080)
; debug_rec = Enable 10-second WAV recording on start (0=false, 1=true)
;
; [Calibration]
; FrequencyOffset = Frequency correction in Hz (can be positive or negative)
; swap_iq = Swap I and Q channels (0=no swap, 1=swap, default=1)
;
; Examples:
; Host=127.0.0.1    (localhost)
; Host=192.168.1.100 (LAN address)
; Host=radio.example.com (hostname)
; Port=8080
; debug_rec=0       (disable WAV recording)
; debug_rec=1       (enable WAV recording)
; FrequencyOffset=0   (no correction)
; FrequencyOffset=100 (add 100 Hz to all frequencies)
; FrequencyOffset=-50 (subtract 50 Hz from all frequencies)
; swap_iq=1           (swap I and Q - default behavior)

[Server]
Host=ubersdr.local
Port=8080
debug_rec=0

[Calibration]
; Frequency offset in Hz - use this to correct systematic frequency errors
; If CW Skimmer spots are consistently off by a fixed amount, adjust this value
; Positive values shift frequencies higher, negative values shift lower
FrequencyOffset=0

; I/Q swap setting - controls whether I and Q channels are swapped
; Default: 1 (swap enabled)
swap_iq=1
# Example configuration for ka9q-radio with CWSL WebSDR
# This configuration connects to a CWSL WebSDR server instead of USB hardware
# 
# Usage: radiod /etc/radio/radiod@cwsl-hf.conf
#
# Make sure cwsl_websdr server is running before starting radiod

[global]
hardware = cwsl_websdr
status = ka9q-hf-cwsl.local
data = ka9q-hf-cwsl-pcm.local
blocktime = 20
overlap = 5
verbose = 1

# CWSL WebSDR frontend configuration
[cwsl_websdr]
device = cwsl_websdr
description = CWSL WebSDR HF Receiver
host = localhost
port = 50001
udp_port = 50100
receiver = 0
samprate = 192000
scaling = 16
frequency = 7074000
calibrate = 0.0

# Example: FT8 on 40m
[ft8-40m]
freq = 7074000
mode = iq
data = ft8-40m.local
low = -1500
high = 1500

# Example: WSPR on 40m
[wspr-40m]
freq = 7038600
mode = iq
data = wspr-40m.local
low = -100
high = 100

# Example: SSB monitoring on 40m
[ssb-40m]
freq = 7200000
mode = usb
data = ssb-40m.local
low = 300
high = 2700

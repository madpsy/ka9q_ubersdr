<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Configuration - ka9q_ubersdr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .config-editor {
            display: none;
        }

        .config-editor.active {
            display: block;
        }

        .editor-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .editor-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #666;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .yaml-editor {
            width: 100%;
            min-height: 500px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }

        .config-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .config-section h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .config-field {
            margin-bottom: 15px;
        }

        .config-field label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .config-field input,
        .config-field select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .config-field small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginBox" class="login-box">
            <h2>Admin Login</h2>
            <div id="loginError" class="alert alert-error" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Config Editor -->
        <div id="configEditor" class="config-editor">
            <div class="header">
                <div class="header-content">
                    <h1>Configuration Editor</h1>
                    <p>Edit ka9q_ubersdr configuration. Changes require server restart to take effect.</p>
                </div>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>

            <div id="alertBox"></div>

            <div class="editor-container">
                <div class="editor-tabs">
                    <button class="tab active" onclick="switchTab('visual')">Visual Editor</button>
                    <button class="tab" onclick="switchTab('yaml')">YAML Editor</button>
                    <button class="tab" onclick="switchTab('bookmarks')">Bookmarks</button>
                    <button class="tab" onclick="switchTab('sessions')">Active Sessions</button>
                    <button class="tab" onclick="switchTab('banned')">Banned IPs</button>
                </div>

                <!-- Visual Editor Tab -->
                <div id="visualTab" class="tab-content active">
                    <div id="visualEditor" class="loading">
                        <div class="spinner"></div>
                        <p>Loading configuration...</p>
                    </div>
                </div>

                <!-- YAML Editor Tab -->
                <div id="yamlTab" class="tab-content">
                    <textarea id="yamlEditor" class="yaml-editor"></textarea>
                </div>

                <!-- Bookmarks Tab -->
                <div id="bookmarksTab" class="tab-content">
                    <div id="bookmarksList" class="loading">
                        <div class="spinner"></div>
                        <p>Loading bookmarks...</p>
                    </div>
                    <div id="addBookmarkForm" style="display: none; margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 5px;">
                        <h3 id="bookmarkFormTitle">Add New Bookmark</h3>
                        <input type="hidden" id="editBookmarkIndex" value="-1">
                        <div class="config-field">
                            <label>Name</label>
                            <input type="text" id="newBookmarkName" placeholder="e.g., WWV 10 MHz">
                        </div>
                        <div class="config-field">
                            <label>Frequency (Hz)</label>
                            <input type="number" id="newBookmarkFreq" placeholder="e.g., 10000000">
                        </div>
                        <div class="config-field">
                            <label>Mode</label>
                            <select id="newBookmarkMode">
                                <option value="usb">USB</option>
                                <option value="lsb">LSB</option>
                                <option value="cwu">CW Upper</option>
                                <option value="cwl">CW Lower</option>
                                <option value="am">AM</option>
                                <option value="fm">FM</option>
                                <option value="nfm">NFM</option>
                            </select>
                        </div>
                        <button class="btn" onclick="saveBookmark()">Save Bookmark</button>
                        <button class="btn btn-secondary" onclick="cancelBookmarkForm()">Cancel</button>
                    </div>
                </div>

                <!-- Sessions Tab -->
                <div id="sessionsTab" class="tab-content">
                    <div id="sessionsList" class="loading">
                        <div class="spinner"></div>
                        <p>Loading sessions...</p>
                    </div>
                </div>

                <!-- Banned IPs Tab -->
                <div id="bannedTab" class="tab-content">
                    <div id="bannedIPsList" class="loading">
                        <div class="spinner"></div>
                        <p>Loading banned IPs...</p>
                    </div>
                </div>

                <div class="button-group" id="configButtons">
                    <button class="btn" onclick="saveConfig()">Save Configuration</button>
                    <button class="btn btn-secondary" onclick="loadConfig()">Reload</button>
                    <button class="btn btn-secondary" onclick="exportConfig()">Export Config</button>
                    <button class="btn btn-secondary" onclick="importConfig()">Import Config</button>
                    <button class="btn btn-danger" onclick="resetConfig()">Reset to Default</button>
                </div>
                <div class="button-group" id="bookmarkButtons" style="display: none;">
                    <button class="btn" onclick="showAddBookmarkForm()">Add New Bookmark</button>
                    <button class="btn btn-secondary" onclick="loadBookmarks()">Reload Bookmarks</button>
                    <button class="btn btn-secondary" onclick="exportBookmarks()">Export Bookmarks</button>
                    <button class="btn btn-secondary" onclick="importBookmarks()">Import Bookmarks</button>
                </div>
                <div class="button-group" id="sessionButtons" style="display: none;">
                    <button class="btn btn-secondary" onclick="loadSessions()">Refresh Sessions</button>
                </div>
                <div class="button-group" id="bannedButtons" style="display: none;">
                    <button class="btn btn-secondary" onclick="loadBannedIPs()">Refresh Banned IPs</button>
                </div>
                <input type="file" id="configFileInput" accept=".yaml,.yml,.json" style="display: none;" onchange="handleConfigImport(event)">
                <input type="file" id="bookmarksFileInput" accept=".yaml,.yml,.json" style="display: none;" onchange="handleBookmarksImport(event)">
            </div>
        </div>
    </div>

    <script>
        let currentConfig = {};
        let currentTab = 'visual';

        // Check for existing session on page load
        async function checkSession() {
            try {
                const response = await fetch('/admin/config');
                if (response.ok) {
                    // Valid session exists, skip login
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('configEditor').classList.add('active');
                    await loadConfig();
                    return true;
                }
            } catch (error) {
                console.log('No existing session');
            }
            return false;
        }

        // Check session on page load
        checkSession();

        // Login handling
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    // Session cookie is set automatically by the browser
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('configEditor').classList.add('active');
                    await loadConfig();
                } else {
                    const errorText = await response.text();
                    showLoginError(errorText || 'Invalid password');
                }
            } catch (error) {
                showLoginError('Connection error: ' + error.message);
            }
        });

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        async function logout() {
            stopSessionsAutoRefresh();

            try {
                await fetch('/admin/logout', {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            // Clear UI regardless of logout API result
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('configEditor').classList.remove('active');
            document.getElementById('password').value = '';
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            // Hide all button groups
            document.getElementById('configButtons').style.display = 'none';
            document.getElementById('bookmarkButtons').style.display = 'none';
            document.getElementById('sessionButtons').style.display = 'none';
            document.getElementById('bannedButtons').style.display = 'none';

            // Stop sessions auto-refresh when leaving sessions tab
            if (tab !== 'sessions') {
                stopSessionsAutoRefresh();
            }

            if (tab === 'visual') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('visualTab').classList.add('active');
                document.getElementById('configButtons').style.display = 'flex';
            } else if (tab === 'yaml') {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('yamlTab').classList.add('active');
                document.getElementById('configButtons').style.display = 'flex';
                updateYamlEditor();
            } else if (tab === 'bookmarks') {
                document.querySelector('.tab:nth-child(3)').classList.add('active');
                document.getElementById('bookmarksTab').classList.add('active');
                document.getElementById('bookmarkButtons').style.display = 'flex';
                loadBookmarks();
            } else if (tab === 'sessions') {
                document.querySelector('.tab:nth-child(4)').classList.add('active');
                document.getElementById('sessionsTab').classList.add('active');
                document.getElementById('sessionButtons').style.display = 'flex';
                loadSessions();
                startSessionsAutoRefresh();
            } else if (tab === 'banned') {
                document.querySelector('.tab:nth-child(5)').classList.add('active');
                document.getElementById('bannedTab').classList.add('active');
                document.getElementById('bannedButtons').style.display = 'flex';
                loadBannedIPs();
            }
        }

        async function loadConfig() {
            try {
                const response = await fetch('/admin/config');
                if (!response.ok) {
                    if (response.status === 401) {
                        // Session expired, redirect to login
                        logout();
                        showAlert('Session expired. Please login again.', 'error');
                        return;
                    }
                    throw new Error('Failed to load config');
                }

                currentConfig = await response.json();
                renderVisualEditor();
                updateYamlEditor();
                showAlert('Configuration loaded successfully', 'success');
            } catch (error) {
                showAlert('Error loading configuration: ' + error.message, 'error');
            }
        }

        function renderVisualEditor() {
            const container = document.getElementById('visualEditor');
            container.innerHTML = '';
            container.classList.remove('loading');

            for (const [section, values] of Object.entries(currentConfig)) {
                if (typeof values === 'object' && values !== null) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'config-section';
                    
                    const title = document.createElement('h3');
                    title.textContent = section.charAt(0).toUpperCase() + section.slice(1);
                    sectionDiv.appendChild(title);

                    renderFields(sectionDiv, values, section);
                    container.appendChild(sectionDiv);
                }
            }
        }

        function renderFields(container, obj, path) {
            for (const [key, value] of Object.entries(obj)) {
                const fullPath = path + '.' + key;
                
                if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                    const subSection = document.createElement('div');
                    subSection.style.marginLeft = '20px';
                    subSection.style.marginTop = '10px';
                    
                    const subTitle = document.createElement('h4');
                    subTitle.textContent = key;
                    subTitle.style.color = '#555';
                    subTitle.style.marginBottom = '10px';
                    subSection.appendChild(subTitle);
                    
                    renderFields(subSection, value, fullPath);
                    container.appendChild(subSection);
                } else {
                    const field = document.createElement('div');
                    field.className = 'config-field';
                    
                    const label = document.createElement('label');
                    label.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    field.appendChild(label);

                    let input;
                    if (typeof value === 'boolean') {
                        input = document.createElement('select');
                        input.innerHTML = '<option value="true">True</option><option value="false">False</option>';
                        input.value = value.toString();
                    } else if (typeof value === 'number') {
                        input = document.createElement('input');
                        input.type = 'number';
                        input.value = value;
                        input.step = value % 1 === 0 ? '1' : '0.01';
                    } else {
                        input = document.createElement('input');
                        input.type = 'text';
                        input.value = value;
                    }
                    
                    input.dataset.path = fullPath;
                    input.addEventListener('change', (e) => updateConfigValue(e.target.dataset.path, e.target.value));
                    field.appendChild(input);
                    
                    container.appendChild(field);
                }
            }
        }

        function updateConfigValue(path, value) {
            const keys = path.split('.');
            let obj = currentConfig;
            
            for (let i = 0; i < keys.length - 1; i++) {
                obj = obj[keys[i]];
            }
            
            const lastKey = keys[keys.length - 1];
            const oldValue = obj[lastKey];
            
            // Convert value to appropriate type
            if (typeof oldValue === 'boolean') {
                obj[lastKey] = value === 'true';
            } else if (typeof oldValue === 'number') {
                obj[lastKey] = parseFloat(value);
            } else {
                obj[lastKey] = value;
            }
            
            updateYamlEditor();
        }

        function updateYamlEditor() {
            const yaml = objectToYaml(currentConfig);
            document.getElementById('yamlEditor').value = yaml;
        }

        function objectToYaml(obj, indent = 0) {
            let yaml = '';
            const spaces = '  '.repeat(indent);
            
            for (const [key, value] of Object.entries(obj)) {
                if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                    yaml += `${spaces}${key}:\n`;
                    yaml += objectToYaml(value, indent + 1);
                } else if (Array.isArray(value)) {
                    yaml += `${spaces}${key}:\n`;
                    value.forEach(item => {
                        if (typeof item === 'object') {
                            yaml += `${spaces}  -\n`;
                            yaml += objectToYaml(item, indent + 2);
                        } else {
                            yaml += `${spaces}  - ${item}\n`;
                        }
                    });
                } else {
                    yaml += `${spaces}${key}: ${value}\n`;
                }
            }
            
            return yaml;
        }

        async function saveConfig() {
            try {
                let configToSave = currentConfig;
                
                if (currentTab === 'yaml') {
                    // Parse YAML from editor (simplified - in production use a proper YAML parser)
                    showAlert('YAML editor save not fully implemented. Please use visual editor or implement YAML parsing.', 'info');
                    return;
                }

                const response = await fetch('/admin/config', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(configToSave)
                });

                if (!response.ok) throw new Error('Failed to save config');
                
                const result = await response.json();
                showAlert(result.message, 'success');
            } catch (error) {
                showAlert('Error saving configuration: ' + error.message, 'error');
            }
        }

        function resetConfig() {
            if (confirm('Are you sure you want to reset to default configuration? This cannot be undone.')) {
                showAlert('Reset functionality not implemented. Please manually restore config.yaml.example', 'info');
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }

        // Bookmarks management
        let currentBookmarks = [];

        async function loadBookmarks() {
            try {
                const response = await fetch('/admin/bookmarks');
                if (!response.ok) throw new Error('Failed to load bookmarks');
                
                const data = await response.json();
                currentBookmarks = data.bookmarks || [];
                renderBookmarks();
                showAlert('Bookmarks loaded successfully', 'success');
            } catch (error) {
                showAlert('Error loading bookmarks: ' + error.message, 'error');
            }
        }

        function renderBookmarks() {
            const container = document.getElementById('bookmarksList');
            container.innerHTML = '';
            container.classList.remove('loading');

            if (currentBookmarks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No bookmarks found. Click "Add New Bookmark" to create one.</p>';
                return;
            }

            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            table.innerHTML = `
                <thead>
                    <tr style="background: #f8f9fa; border-bottom: 2px solid #dee2e6;">
                        <th style="padding: 12px; text-align: left;">Name</th>
                        <th style="padding: 12px; text-align: left;">Frequency (Hz)</th>
                        <th style="padding: 12px; text-align: left;">Mode</th>
                        <th style="padding: 12px; text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="bookmarksTableBody"></tbody>
            `;
            container.appendChild(table);

            const tbody = document.getElementById('bookmarksTableBody');
            currentBookmarks.forEach((bookmark, index) => {
                const row = document.createElement('tr');
                row.style.borderBottom = '1px solid #dee2e6';
                row.innerHTML = `
                    <td style="padding: 12px;">${bookmark.name}</td>
                    <td style="padding: 12px;">${bookmark.frequency.toLocaleString()}</td>
                    <td style="padding: 12px;">${bookmark.mode.toUpperCase()}</td>
                    <td style="padding: 12px; text-align: center;">
                        <button class="btn" style="padding: 6px 12px; font-size: 12px; margin-right: 5px;" onclick="editBookmark(${index})">Edit</button>
                        <button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;" onclick="deleteBookmark(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showAddBookmarkForm() {
            document.getElementById('bookmarkFormTitle').textContent = 'Add New Bookmark';
            document.getElementById('editBookmarkIndex').value = '-1';
            document.getElementById('addBookmarkForm').style.display = 'block';
            document.getElementById('newBookmarkName').value = '';
            document.getElementById('newBookmarkFreq').value = '';
            document.getElementById('newBookmarkMode').value = 'usb';
        }

        function editBookmark(index) {
            const bookmark = currentBookmarks[index];
            document.getElementById('bookmarkFormTitle').textContent = 'Edit Bookmark';
            document.getElementById('editBookmarkIndex').value = index;
            document.getElementById('addBookmarkForm').style.display = 'block';
            document.getElementById('newBookmarkName').value = bookmark.name;
            document.getElementById('newBookmarkFreq').value = bookmark.frequency;
            document.getElementById('newBookmarkMode').value = bookmark.mode;
            
            // Scroll the form into view
            document.getElementById('addBookmarkForm').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function cancelBookmarkForm() {
            document.getElementById('addBookmarkForm').style.display = 'none';
            document.getElementById('editBookmarkIndex').value = '-1';
        }

        async function saveBookmark() {
            const name = document.getElementById('newBookmarkName').value.trim();
            const frequency = parseInt(document.getElementById('newBookmarkFreq').value);
            const mode = document.getElementById('newBookmarkMode').value;
            const editIndex = parseInt(document.getElementById('editBookmarkIndex').value);

            if (!name || !frequency || !mode) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            try {
                if (editIndex >= 0) {
                    // Update existing bookmark
                    const response = await fetch('/admin/bookmarks?index=' + editIndex, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, frequency, mode })
                    });

                    if (!response.ok) throw new Error('Failed to update bookmark');
                    
                    const result = await response.json();
                    showAlert(result.message, 'success');
                } else {
                    // Add new bookmark
                    const response = await fetch('/admin/bookmarks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, frequency, mode })
                    });

                    if (!response.ok) throw new Error('Failed to add bookmark');
                    
                    const result = await response.json();
                    showAlert(result.message, 'success');
                }
                
                cancelBookmarkForm();
                await loadBookmarks();
            } catch (error) {
                showAlert('Error saving bookmark: ' + error.message, 'error');
            }
        }

        async function deleteBookmark(index) {
            if (!confirm('Are you sure you want to delete this bookmark?')) {
                return;
            }

            try {
                const response = await fetch('/admin/bookmarks?index=' + index, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete bookmark');

                const result = await response.json();
                showAlert(result.message, 'success');
                await loadBookmarks();
            } catch (error) {
                showAlert('Error deleting bookmark: ' + error.message, 'error');
            }
        }

            document.getElementById('configFileInput').click();
        }

        async function handleConfigImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();

        // Bookmarks Import/Export functions
        function exportBookmarks() {
            if (currentBookmarks.length === 0) {
                showAlert('No bookmarks to export', 'info');
                return;
            }

            const bookmarksData = {
                bookmarks: currentBookmarks
            };

            // Convert to YAML format (simple implementation)
            let yamlContent = 'bookmarks:\n';
            currentBookmarks.forEach(bookmark => {
                yamlContent += `  - name: "${bookmark.name}"\n`;
                yamlContent += `    frequency: ${bookmark.frequency}\n`;
                yamlContent += `    mode: ${bookmark.mode}\n`;
            });

            const blob = new Blob([yamlContent], { type: 'text/yaml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bookmarks.yaml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showAlert('Bookmarks exported successfully', 'success');
        }

        function importBookmarks() {
            document.getElementById('bookmarksFileInput').click();
        }

        async function handleBookmarksImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                let importedBookmarks;

                if (file.name.endsWith('.json')) {
                    const data = JSON.parse(text);
                    importedBookmarks = data.bookmarks || [];
                } else {
                    // Simple YAML parsing for bookmarks
                    // This is a basic implementation - in production use a proper YAML parser
                    const lines = text.split('\n');
                    importedBookmarks = [];
                    let currentBookmark = null;

                    for (const line of lines) {
                        const trimmed = line.trim();
                        if (trimmed.startsWith('- name:')) {
                            if (currentBookmark) {
                                importedBookmarks.push(currentBookmark);
                            }
                            currentBookmark = {
                                name: trimmed.substring(7).trim().replace(/^["']|["']$/g, ''),
                                frequency: 0,
                                mode: 'usb'
                            };
                        } else if (currentBookmark) {
                            if (trimmed.startsWith('frequency:')) {
                                currentBookmark.frequency = parseInt(trimmed.substring(10).trim());
                            } else if (trimmed.startsWith('mode:')) {
                                currentBookmark.mode = trimmed.substring(5).trim().replace(/^["']|["']$/g, '');
                            }
                        }
                    }
                    if (currentBookmark) {
                        importedBookmarks.push(currentBookmark);
                    }
                }

                if (importedBookmarks.length === 0) {
                    showAlert('No valid bookmarks found in file', 'error');
                    return;
                }

                // Ask user if they want to replace or merge
                const action = confirm(
                    `Found ${importedBookmarks.length} bookmark(s).\n\n` +
                    'Click OK to REPLACE all existing bookmarks.\n' +
                    'Click Cancel to MERGE with existing bookmarks.'
                );

                if (action) {
                    // Replace all bookmarks
                    currentBookmarks = importedBookmarks;
                } else {
                    // Merge bookmarks
                    currentBookmarks = [...currentBookmarks, ...importedBookmarks];
                }

                // Save to server
                const response = await fetch('/admin/bookmarks', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ bookmarks: currentBookmarks })
                });

                if (!response.ok) throw new Error('Failed to save imported bookmarks');

                await loadBookmarks();
                showAlert(`Successfully imported ${importedBookmarks.length} bookmark(s)`, 'success');
            } catch (error) {
                showAlert('Error importing bookmarks: ' + error.message, 'error');
            }

            // Reset file input
            event.target.value = '';
        }

        // Helper function to format duration in a human-readable way
        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) {
                const h = hours % 24;
                const m = minutes % 60;
                return `${days}d ${h}h ${m}m`;
            } else if (hours > 0) {
                const m = minutes % 60;
                const s = seconds % 60;
                return `${hours}h ${m}m ${s}s`;
            } else if (minutes > 0) {
                const s = seconds % 60;
                return `${minutes}m ${s}s`;
            } else {
                return `${seconds}s`;
            }
        }

        // Sessions management
        let currentSessions = [];
        let sessionsRefreshInterval = null;

        async function loadSessions() {
            try {
                const response = await fetch('/admin/sessions');
                if (!response.ok) throw new Error('Failed to load sessions');
                
                const data = await response.json();
                currentSessions = data.sessions || [];
                renderSessions();
                
                // Only show alert on manual refresh, not on auto-refresh
                if (!sessionsRefreshInterval) {
                    showAlert(`Loaded ${currentSessions.length} active session(s)`, 'success');
                }
            } catch (error) {
                showAlert('Error loading sessions: ' + error.message, 'error');
            }
        }

        function startSessionsAutoRefresh() {
            // Clear any existing interval
            if (sessionsRefreshInterval) {
                clearInterval(sessionsRefreshInterval);
            }
            
            // Start auto-refresh every 5 seconds
            sessionsRefreshInterval = setInterval(() => {
                loadSessions();
            }, 5000);
        }

        function stopSessionsAutoRefresh() {
            if (sessionsRefreshInterval) {
                clearInterval(sessionsRefreshInterval);
                sessionsRefreshInterval = null;
            }
        }

        function renderSessions() {
            const container = document.getElementById('sessionsList');
            container.innerHTML = '';
            container.classList.remove('loading');

            if (currentSessions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No active sessions</p>';
                return;
            }

            // Group sessions by user_session_id (or fall back to client IP)
            const sessionsByUser = {};
            currentSessions.forEach(session => {
                const key = session.user_session_id || session.client_ip || session.source_ip;
                if (!sessionsByUser[key]) {
                    sessionsByUser[key] = { audio: [], spectrum: [], hasUUID: !!session.user_session_id };
                }
                if (session.is_spectrum) {
                    sessionsByUser[key].spectrum.push(session);
                } else {
                    sessionsByUser[key].audio.push(session);
                }
            });

            // Create table
            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            table.innerHTML = `
                <thead>
                    <tr style="background: #f8f9fa; border-bottom: 2px solid #dee2e6;">
                        <th style="padding: 12px; text-align: left;">User Session ID</th>
                        <th style="padding: 12px; text-align: left;">IP Address</th>
                        <th style="padding: 12px; text-align: left;">First Seen</th>
                        <th style="padding: 12px; text-align: center;">Audio</th>
                        <th style="padding: 12px; text-align: center;">Spectrum</th>
                        <th style="padding: 12px; text-align: left;">Details</th>
                        <th style="padding: 12px; text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="sessionsTableBody"></tbody>
            `;
            container.appendChild(table);

            const tbody = document.getElementById('sessionsTableBody');

            for (const [key, sessions] of Object.entries(sessionsByUser)) {
                const row = document.createElement('tr');
                row.style.borderBottom = '1px solid #dee2e6';

                const audioSession = sessions.audio[0];
                const spectrumSession = sessions.spectrum[0];
                const clientIP = audioSession?.client_ip || spectrumSession?.client_ip || 'N/A';
                const sourceIP = audioSession?.source_ip || spectrumSession?.source_ip || 'N/A';
                const userSessionID = sessions.hasUUID ? key : 'N/A';

                // Get first seen timestamp and calculate duration
                const firstSeen = audioSession?.user_session_first_seen || spectrumSession?.user_session_first_seen;
                let firstSeenDisplay = 'N/A';
                if (firstSeen) {
                    const firstSeenDate = new Date(firstSeen);
                    const now = new Date();
                    const durationMs = now - firstSeenDate;
                    firstSeenDisplay = formatDuration(durationMs) + ' ago';
                }

                // Combine IP display: show client IP, with source IP in parentheses if different
                let ipDisplay = clientIP;
                if (sourceIP !== clientIP && sourceIP !== 'N/A') {
                    ipDisplay += ` <span style="color: #666; font-size: 11px;">(via ${sourceIP})</span>`;
                }

                let details = '';
                if (audioSession) {
                    details += `<strong>Audio:</strong> ${(audioSession.frequency / 1e6).toFixed(3)} MHz, ${audioSession.mode.toUpperCase()}<br>`;
                    details += `Session: ${audioSession.id.substring(0, 8)}...<br>`;
                }
                if (spectrumSession) {
                    details += `<strong>Spectrum:</strong> ${(spectrumSession.frequency / 1e6).toFixed(3)} MHz<br>`;
                    details += `Session: ${spectrumSession.id.substring(0, 8)}...<br>`;
                }

                // Create action buttons
                let actionButtons = '';
                if (userSessionID !== 'N/A') {
                    actionButtons += `<button class="btn" style="padding: 6px 12px; font-size: 12px; margin-right: 5px;" onclick="kickUser('${userSessionID}')">Kick</button>`;
                }
                if (clientIP !== 'N/A') {
                    actionButtons += `<button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;" onclick="banUser('${clientIP}')">Ban IP</button>`;
                }

                row.innerHTML = `
                    <td style="padding: 12px; font-family: monospace; font-size: 11px; word-break: break-all; max-width: 150px;">${userSessionID === 'N/A' ? '<em style="color: #999;">N/A</em>' : userSessionID}</td>
                    <td style="padding: 12px; font-family: monospace; font-size: 12px; max-width: 140px; word-wrap: break-word;">${ipDisplay}</td>
                    <td style="padding: 12px; font-size: 12px; white-space: nowrap;">${firstSeenDisplay}</td>
                    <td style="padding: 12px; text-align: center;">${sessions.audio.length > 0 ? '✓' : '—'}</td>
                    <td style="padding: 12px; text-align: center;">${sessions.spectrum.length > 0 ? '✓' : '—'}</td>
                    <td style="padding: 12px; font-size: 12px;">${details}</td>
                    <td style="padding: 12px; text-align: center; white-space: nowrap;">${actionButtons}</td>
                `;
                tbody.appendChild(row);
            }

            // Add summary
            const summary = document.createElement('div');
            summary.style.marginTop = '20px';
            summary.style.padding = '15px';
            summary.style.background = '#f8f9fa';
            summary.style.borderRadius = '5px';
            summary.innerHTML = `
                <strong>Summary:</strong> ${Object.keys(sessionsByUser).length} unique session(s),
                ${currentSessions.filter(s => !s.is_spectrum).length} audio connection(s),
                ${currentSessions.filter(s => s.is_spectrum).length} spectrum connection(s)
            `;
            container.appendChild(summary);
        }

        // Banned IPs management
        let currentBannedIPs = [];

        async function loadBannedIPs() {
            try {
                const response = await fetch('/admin/banned-ips');
                if (!response.ok) throw new Error('Failed to load banned IPs');

                const data = await response.json();
                currentBannedIPs = data.banned_ips || [];
                renderBannedIPs();
            } catch (error) {
                showAlert('Error loading banned IPs: ' + error.message, 'error');
            }
        }

        function renderBannedIPs() {
            const container = document.getElementById('bannedIPsList');
            container.innerHTML = '';
            container.classList.remove('loading');

            if (currentBannedIPs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No banned IPs</p>';
                return;
            }

            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            table.innerHTML = `
                <thead>
                    <tr style="background: #f8f9fa; border-bottom: 2px solid #dee2e6;">
                        <th style="padding: 12px; text-align: left;">IP Address</th>
                        <th style="padding: 12px; text-align: left;">Reason</th>
                        <th style="padding: 12px; text-align: left;">Banned At</th>
                        <th style="padding: 12px; text-align: left;">Banned By</th>
                        <th style="padding: 12px; text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="bannedIPsTableBody"></tbody>
            `;
            container.appendChild(table);

            const tbody = document.getElementById('bannedIPsTableBody');
            currentBannedIPs.forEach(ban => {
                const row = document.createElement('tr');
                row.style.borderBottom = '1px solid #dee2e6';

                const bannedDate = new Date(ban.banned_at).toLocaleString();

                row.innerHTML = `
                    <td style="padding: 12px; font-family: monospace;">${ban.ip}</td>
                    <td style="padding: 12px;">${ban.reason || 'No reason provided'}</td>
                    <td style="padding: 12px;">${bannedDate}</td>
                    <td style="padding: 12px;">${ban.banned_by || 'Unknown'}</td>
                    <td style="padding: 12px; text-align: center;">
                        <button class="btn" style="padding: 6px 12px; font-size: 12px;" onclick="unbanIP('${ban.ip}')">Unban</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function kickUser(userSessionID) {
            if (!confirm('Kick this user? They will need to refresh to reconnect with a new session ID.')) {
                return;
            }

            try {
                const response = await fetch('/admin/kick', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_session_id: userSessionID })
                });

                if (!response.ok) throw new Error('Failed to kick user');

                const result = await response.json();
                showAlert(result.message, 'success');
                loadSessions(); // Refresh the sessions list
            } catch (error) {
                showAlert('Error kicking user: ' + error.message, 'error');
            }
        }

        async function banUser(ip, reason) {
            const banReason = reason || prompt('Enter ban reason (optional):') || 'Banned by admin';

            if (!confirm(`Ban IP ${ip}? This will kick all sessions from this IP and prevent future connections.`)) {
                return;
            }

            try {
                const response = await fetch('/admin/ban', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: ip, reason: banReason })
                });

                if (!response.ok) throw new Error('Failed to ban IP');

                const result = await response.json();
                showAlert(result.message, 'success');
                loadSessions(); // Refresh the sessions list
            } catch (error) {
                showAlert('Error banning IP: ' + error.message, 'error');
            }
        }

        async function unbanIP(ip) {
            if (!confirm(`Unban IP ${ip}? This will allow connections from this IP again.`)) {
                return;
            }

            try {
                const response = await fetch('/admin/unban', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: ip })
                });

                if (!response.ok) throw new Error('Failed to unban IP');

                const result = await response.json();
                showAlert(result.message, 'success');
                loadBannedIPs(); // Refresh the banned IPs list
            } catch (error) {
                showAlert('Error unbanning IP: ' + error.message, 'error');
            }
        }
    </script>

<div class="cw-spots-container">
    <div class="cw-spots-header">
        <div class="cw-spots-title">
            <h3>CW Spots</h3>
            <span id="cw-spots-status-badge" class="status-badge status-disconnected">Disconnected</span>
        </div>
        <div class="cw-spots-info">
            <span id="cw-spots-count">0 spots</span>
            <span id="cw-spots-last-update"></span>
        </div>
    </div>

    <div class="cw-spots-controls">
        <div class="control-group">
            <label for="cw-spots-age-filter">Age:</label>
            <select id="cw-spots-age-filter">
                <option value="5">5 min</option>
                <option value="10" selected>10 min</option>
                <option value="15">15 min</option>
                <option value="30">30 min</option>
                <option value="60">1 hour</option>
                <option value="none">No limit</option>
            </select>
        </div>

        <div class="control-group">
            <label for="cw-spots-band-filter">Band:</label>
            <select id="cw-spots-band-filter">
                <option value="all">All Bands</option>
                <option value="160m">160m</option>
                <option value="80m">80m</option>
                <option value="60m">60m</option>
                <option value="40m">40m</option>
                <option value="30m">30m</option>
                <option value="20m">20m</option>
                <option value="17m">17m</option>
                <option value="15m">15m</option>
                <option value="12m">12m</option>
                <option value="10m">10m</option>
            </select>
        </div>

        <div class="control-group">
            <label for="cw-spots-snr-filter">Min SNR:</label>
            <select id="cw-spots-snr-filter">
                <option value="none" selected>No limit</option>
                <option value="20">+20 dB</option>
                <option value="15">+15 dB</option>
                <option value="10">+10 dB</option>
                <option value="5">+5 dB</option>
                <option value="0">0 dB</option>
                <option value="-5">-5 dB</option>
                <option value="-10">-10 dB</option>
            </select>
        </div>

        <div class="control-group">
            <label for="cw-spots-wpm-filter">Min WPM:</label>
            <select id="cw-spots-wpm-filter">
                <option value="none" selected>No limit</option>
                <option value="10">10 WPM</option>
                <option value="15">15 WPM</option>
                <option value="20">20 WPM</option>
                <option value="25">25 WPM</option>
                <option value="30">30 WPM</option>
            </select>
        </div>

        <div class="control-group">
            <label for="cw-spots-distance-filter">Min Distance:</label>
            <select id="cw-spots-distance-filter">
                <option value="none" selected>No limit</option>
                <option value="100">100 km</option>
                <option value="1000">1000 km</option>
                <option value="2500">2500 km</option>
                <option value="5000">5000 km</option>
                <option value="10000">10000 km</option>
            </select>
        </div>

        <div class="control-group">
            <label for="cw-spots-country-filter">Country:</label>
            <select id="cw-spots-country-filter">
                <option value="all">All Countries</option>
            </select>
        </div>

        <div class="control-group">
            <label for="cw-spots-callsign-filter">Callsign:</label>
            <input type="text" id="cw-spots-callsign-filter" placeholder="Filter..." />
        </div>

        <div class="control-group">
            <label for="cw-spots-show-badges">
                <input type="checkbox" id="cw-spots-show-badges" checked />
                Show Badges
            </label>
        </div>

        <div class="control-group">
            <button id="cw-spots-clear" class="btn-clear">Clear</button>
        </div>

        <div class="control-group">
            <button id="cw-spots-map-btn" class="btn-map">CW Skimmer Map</button>
        </div>
    </div>

    <div class="cw-spots-table-container">
        <table class="cw-spots-table">
            <thead>
                <tr>
                    <th>Time (UTC)</th>
                    <th>Age</th>
                    <th>Freq (MHz)</th>
                    <th>Band</th>
                    <th>Callsign</th>
                    <th>Country</th>
                    <th>Distance</th>
                    <th>Bearing</th>
                    <th>SNR</th>
                    <th>WPM</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody id="cw-spots-tbody">
                <tr class="no-spots">
                    <td colspan="11">Waiting for spots...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

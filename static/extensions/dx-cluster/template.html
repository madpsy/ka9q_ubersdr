<div class="dx-cluster-container">
    <div class="dx-cluster-header">
        <div class="dx-cluster-status">
            <span id="dx-cluster-status-badge" class="status-badge status-disconnected">Disconnected</span>
            <span id="dx-cluster-server" class="server-info"></span>
            <input type="text" id="dx-cluster-callsign-filter" placeholder="Filter..." />
        </div>
        <div class="dx-cluster-controls">
            <label>
                <input type="checkbox" id="dx-cluster-show-markers" checked />
                Show Markers
            </label>
            <label>
                Max Age:
                <select id="dx-cluster-age-filter">
                    <option value="1">1 min</option>
                    <option value="5">5 min</option>
                    <option value="10" selected>10 min</option>
                    <option value="20">20 min</option>
                    <option value="30">30 min</option>
                    <option value="60">60 min</option>
                    <option value="none">None</option>
                </select>
            </label>
            <label>
                Band:
                <select id="dx-cluster-band-filter">
                    <option value="all">All Bands</option>
                    <option value="160m">160m</option>
                    <option value="80m">80m</option>
                    <option value="60m">60m</option>
                    <option value="40m">40m</option>
                    <option value="30m">30m</option>
                    <option value="20m">20m</option>
                    <option value="17m">17m</option>
                    <option value="15m">15m</option>
                    <option value="12m">12m</option>
                    <option value="10m">10m</option>
                </select>
            </label>
            <button id="dx-cluster-clear" class="btn-clear">Clear</button>
        </div>
    </div>
    
    <div class="dx-cluster-table-container">
        <table class="dx-cluster-table">
            <thead>
                <tr>
                    <th>Time (UTC)</th>
                    <th></th>
                    <th>Frequency (MHz)</th>
                    <th>DX Call</th>
                    <th>Country</th>
                    <th>Cont</th>
                    <th>Spotter</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody id="dx-cluster-spots">
                <tr class="no-spots">
                    <td colspan="8">Waiting for spots...</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="dx-cluster-footer">
        <span id="dx-cluster-count">0 spots</span>
        <span id="dx-cluster-last-update"></span>
    </div>
</div>

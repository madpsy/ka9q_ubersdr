<div class="rtty-decoder-container">
    <div class="rtty-header">
        <h3>ðŸ“Ÿ RTTY Decoder</h3>
        <div class="rtty-status">
            <span id="rtty-status-badge" class="status-badge">READY</span>
        </div>
    </div>

    <div class="rtty-controls">
        <div class="control-group">
            <label for="rtty-baud-rate">Baud Rate:</label>
            <select id="rtty-baud-rate">
                <option value="45.45" selected>45.45 (Standard)</option>
                <option value="50">50</option>
                <option value="75">75</option>
            </select>
        </div>

        <div class="control-group">
            <label for="rtty-shift">Shift (Hz):</label>
            <select id="rtty-shift">
                <option value="170" selected>170 (Standard)</option>
                <option value="200">200</option>
                <option value="425">425</option>
                <option value="850">850</option>
            </select>
        </div>

        <div class="control-group">
            <label for="rtty-encoding">Encoding:</label>
            <select id="rtty-encoding">
                <option value="baudot" selected>Baudot (ITA2)</option>
                <option value="ascii">ASCII</option>
            </select>
        </div>

        <div class="control-group">
            <label for="rtty-polarity">Polarity:</label>
            <select id="rtty-polarity">
                <option value="normal" selected>Normal</option>
                <option value="reverse">Reverse</option>
            </select>
        </div>

        <div class="control-group">
            <button id="rtty-clear-button" class="control-button">Clear</button>
            <button id="rtty-auto-tune" class="control-button">Auto Tune</button>
        </div>
    </div>

    <div class="rtty-signal-info">
        <div class="signal-meter-container">
            <label>Signal Strength:</label>
            <span id="rtty-signal-value">0 dB</span>
        </div>
        <div class="frequency-display">
            <span>Mark: <span id="rtty-mark-freq">0</span> Hz</span>
            <span>Space: <span id="rtty-space-freq">0</span> Hz</span>
        </div>
    </div>

    <div class="rtty-output-container">
        <div class="rtty-output-header">
            <span>Decoded Text:</span>
            <span id="rtty-char-count" class="char-count">0 chars</span>
        </div>
        <div id="rtty-output" class="rtty-output"></div>
    </div>

    <div class="rtty-debug">
        <details>
            <summary>Debug Info</summary>
            <div id="rtty-debug-output" class="debug-output"></div>
        </details>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Radio - AM Receiver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio Start Overlay -->
    <div id="audio-start-overlay" class="audio-start-overlay">
        <div class="audio-start-content">
            <button id="audio-start-button" class="audio-start-button">
                <svg width="60" height="60" viewBox="0 0 60 60">
                    <polygon points="20,12 20,48 48,30" fill="#d4a574"/>
                </svg>
                <span>Turn On Radio</span>
            </button>
        </div>
    </div>

    <div class="radio-container">
        <div class="radio-body">
            <!-- Radio Brand/Model -->
            <div class="radio-header">
                <h1 class="radio-brand">GRUNDIG</h1>
                <div class="radio-model">AM RECEIVER</div>
            </div>

            <!-- Speaker Grille -->
            <div class="speaker-grille" id="speaker-grille">
                <div class="grille-pattern"></div>
                <!-- Oscilloscope Overlay -->
                <div class="oscilloscope-overlay" id="oscilloscope-overlay">
                    <canvas id="oscilloscope-canvas"></canvas>
                </div>
            </div>

            <!-- Frequency Display -->
            <div class="frequency-display">
                <div class="display-window">
                    <div class="frequency-scale">
                        <div class="scale-marks">
                            <span class="mark" style="left: 0%">600</span>
                            <span class="mark" style="left: 14.3%">800</span>
                            <span class="mark" style="left: 28.6%">1000</span>
                            <span class="mark" style="left: 42.9%">1200</span>
                            <span class="mark" style="left: 57.1%">1400</span>
                            <span class="mark" style="left: 71.4%">1600</span>
                            <span class="mark" style="left: 85.7%">1800</span>
                            <span class="mark" style="left: 100%">2000</span>
                        </div>
                        <div class="frequency-needle" id="frequency-needle"></div>
                    </div>
                    <div class="frequency-readout">
                        <span id="frequency-value">1000</span> <span class="unit">kHz</span>
                    </div>
                </div>
            </div>

            <!-- Tuning Dial -->
            <div class="tuning-section">
                <div class="dial-container">
                    <div class="dial" id="tuning-dial">
                        <div class="dial-pointer"></div>
                        <div class="dial-center"></div>
                    </div>
                    <div class="dial-label">TUNING</div>
                </div>

                <!-- Volume Control -->
                <div class="volume-container">
                    <div class="volume-notches">
                        <span class="notch" style="transform: rotate(0deg)">0</span>
                        <span class="notch" style="transform: rotate(30deg)">1</span>
                        <span class="notch" style="transform: rotate(60deg)">2</span>
                        <span class="notch" style="transform: rotate(90deg)">3</span>
                        <span class="notch" style="transform: rotate(120deg)">4</span>
                        <span class="notch" style="transform: rotate(150deg)">5</span>
                        <span class="notch" style="transform: rotate(180deg)">6</span>
                        <span class="notch" style="transform: rotate(210deg)">7</span>
                        <span class="notch" style="transform: rotate(240deg)">8</span>
                        <span class="notch" style="transform: rotate(270deg)">9</span>
                        <span class="notch" style="transform: rotate(300deg)">10</span>
                        <span class="notch" style="transform: rotate(330deg)">11</span>
                    </div>
                    <div class="knob" id="volume-knob">
                        <div class="knob-pointer"></div>
                    </div>
                    <div class="dial-label">VOLUME</div>
                </div>
            </div>

            <!-- Status Indicator -->
            <div class="status-section">
                <div class="power-indicator" id="power-indicator"></div>
                <div class="status-text">SIGNAL</div>
            </div>

        </div>
    </div>

    <script src="radio.js"></script>
</body>
</html>

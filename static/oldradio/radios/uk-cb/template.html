<div class="radio-body">
    <div class="radio-header">
        <div class="radio-brand">{{brand}}</div>
        <div class="radio-model">{{model}}</div>
    </div>
    
    <div class="cb-main-body">
        <!-- Left: Display Section -->
        <div class="cb-display">
            <div class="display-screen">
                <div class="channel-display">
                    <span class="channel-label">CH</span>
                    <span class="channel-number" id="channel-number">19</span>
                </div>
                <div class="frequency-display-cb">
                    <span class="frequency-value-cb" id="frequency-value">27.78125</span>
                    <span class="unit-cb">MHz</span>
                </div>
                <div class="signal-bars">
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                </div>
            </div>
        </div>

        <!-- Center: Speaker -->
        <div class="speaker-grille" id="audio-start-button">
            <div class="grille-pattern"></div>
        </div>

        <!-- Right: Controls Section -->
        <div class="cb-controls">
            <div class="channel-selector">
                <button class="channel-btn" id="channel-down">
                    <span>▼</span>
                    <span class="btn-label">CHANNEL</span>
                </button>
                <button class="channel-btn" id="channel-up">
                    <span>▲</span>
                    <span class="btn-label">CHANNEL</span>
                </button>
            </div>

            <div class="knobs-container">
                <div class="volume-control-cb">
                    <div class="volume-label">VOLUME</div>
                    <div class="knob" id="volume-knob">
                        <div class="knob-pointer"></div>
                    </div>
                </div>

                <div class="squelch-control">
                    <div class="squelch-label">SQUELCH</div>
                    <div class="knob" id="squelch-knob">
                        <div class="knob-pointer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

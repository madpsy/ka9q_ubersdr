<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotator Control - UberSDR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-indicator.connected {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .status-indicator.disconnected {
            background: #f44336;
            box-shadow: 0 0 10px #f44336;
        }

        .compass-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compass {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, #2c3e50 0%, #1a252f 100%);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .compass-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .compass-tick {
            position: absolute;
            width: 2px;
            height: 15px;
            background: rgba(255,255,255,0.5);
            left: 50%;
            top: 10px;
            transform-origin: 50% 190px;
        }

        .compass-tick.major {
            height: 25px;
            width: 3px;
            background: rgba(255,255,255,0.8);
        }

        .compass-label {
            position: absolute;
            left: 50%;
            top: 40px;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            transform-origin: 50% 160px;
        }

        .compass-label.cardinal {
            font-size: 24px;
            color: #4CAF50;
        }

        .compass-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #4CAF50;
            z-index: 10;
        }

        .compass-needle {
            position: absolute;
            width: 6px;
            height: 140px;
            background: linear-gradient(to bottom, #ff4444 0%, #ff4444 50%, #fff 50%, #fff 100%);
            left: 50%;
            top: 50%;
            transform-origin: 50% 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255,68,68,0.5);
            transition: transform 0.5s ease-out;
            z-index: 5;
        }

        .compass-needle::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 20px solid #ff4444;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="number"], input[type="password"] {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
        }

        input[type="number"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76,175,80,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        button.danger {
            background: #f44336;
        }

        button.danger:hover {
            background: #da190b;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .message.success {
            background: rgba(76,175,80,0.2);
            border: 1px solid #4CAF50;
        }

        .message.error {
            background: rgba(244,67,54,0.2);
            border: 1px solid #f44336;
        }

        .message.show {
            display: block;
        }

        .error-banner {
            background: rgba(244,67,54,0.2);
            border: 2px solid #f44336;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .error-banner.show {
            display: block;
        }

        .error-banner h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #ff6b6b;
        }

        .error-banner p {
            margin: 0;
            font-size: 0.95em;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .compass {
                width: 300px;
                height: 300px;
            }

            .compass-tick {
                transform-origin: 50% 140px;
            }

            .compass-label {
                transform-origin: 50% 110px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ∞Ô∏è Rotator Control</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Status</div>
                <div class="status-value">
                    <span id="connection-status">Connecting...</span>
                    <span class="status-indicator disconnected" id="status-indicator"></span>
                </div>
                <div class="status-label" style="font-size: 0.8em; margin-top: 5px;">
                    <span id="connection-duration"></span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">Receiver Location</div>
                <div class="status-value" style="font-size: 1.1em;" id="receiver-location">Loading...</div>
            </div>
            <div class="status-item">
                <div class="status-label">Azimuth</div>
                <div class="status-value"><span id="current-azimuth">0</span>¬∞</div>
            </div>
            <div class="status-item">
                <div class="status-label">Moving</div>
                <div class="status-value" id="moving-status">No</div>
            </div>
        </div>

        <div class="error-banner" id="error-banner">
            <h3>‚ö†Ô∏è Connection Error</h3>
            <p id="error-message"></p>
        </div>

        <div class="compass-container">
            <div class="compass" id="compass">
                <div class="compass-ring" id="compass-ring"></div>
                <div class="compass-needle" id="needle"></div>
                <div class="compass-center"></div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="password">Password (required for control)</label>
                <input type="password" id="password" placeholder="Enter rotator control password">
            </div>

            <div class="control-group">
                <label>Set Azimuth</label>
                <div class="control-row">
                    <input type="number" id="target-azimuth" placeholder="Azimuth (0-360)" min="0" max="360" step="1">
                    <button onclick="setPosition()">Go</button>
                </div>
            </div>

            <div class="control-group">
                <label>Quick Actions</label>
                <div class="button-group">
                    <button onclick="setAzimuth(0)">North (0¬∞)</button>
                    <button onclick="setAzimuth(90)">East (90¬∞)</button>
                    <button onclick="setAzimuth(180)">South (180¬∞)</button>
                    <button onclick="setAzimuth(270)">West (270¬∞)</button>
                    <button class="danger" onclick="stopRotator()">‚èπ Stop</button>
                    <button onclick="parkRotator()">üÖø Park</button>
                </div>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        let savedPassword = localStorage.getItem('rotctl_password') || '';
        let updateInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (savedPassword) {
                document.getElementById('password').value = savedPassword;
            }
            
            // Create compass ticks and labels
            createCompass();
            
            // Fetch receiver location
            fetchReceiverLocation();
            
            // Start updates
            updatePosition();
            updateInterval = setInterval(updatePosition, 1000);

            // Add click handler to compass
            document.getElementById('compass').addEventListener('click', handleCompassClick);
            
            // Add Enter key handler to azimuth input
            document.getElementById('target-azimuth').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    setPosition();
                }
            });
        });

        async function fetchReceiverLocation() {
            try {
                const response = await fetch('/api/description');
                const data = await response.json();
                
                if (data.receiver && data.receiver.gps) {
                    const lat = data.receiver.gps.lat.toFixed(4);
                    const lon = data.receiver.gps.lon.toFixed(4);
                    document.getElementById('receiver-location').textContent = `${lat}, ${lon}`;
                } else {
                    document.getElementById('receiver-location').textContent = 'N/A';
                }
            } catch (error) {
                console.error('Failed to fetch receiver location:', error);
                document.getElementById('receiver-location').textContent = 'Error';
            }
        }

        function createCompass() {
            const ring = document.getElementById('compass-ring');
            const cardinals = ['N', 'E', 'S', 'W'];
            const cardinalAngles = [0, 90, 180, 270];
            
            // Create ticks and labels
            for (let i = 0; i < 360; i += 5) {
                const tick = document.createElement('div');
                tick.className = 'compass-tick';
                
                if (i % 30 === 0) {
                    tick.classList.add('major');
                    
                    // Add label for major ticks
                    const label = document.createElement('div');
                    label.className = 'compass-label';
                    
                    const cardinalIndex = cardinalAngles.indexOf(i);
                    if (cardinalIndex !== -1) {
                        label.textContent = cardinals[cardinalIndex];
                        label.classList.add('cardinal');
                    } else {
                        label.textContent = i;
                    }
                    
                    label.style.transform = `translateX(-50%) rotate(${i}deg)`;
                    ring.appendChild(label);
                }
                
                tick.style.transform = `rotate(${i}deg)`;
                ring.appendChild(tick);
            }
        }

        function handleCompassClick(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const clickX = event.clientX - centerX;
            const clickY = event.clientY - centerY;
            
            // Calculate angle (0¬∞ = North, clockwise)
            let angle = Math.atan2(clickX, -clickY) * (180 / Math.PI);
            if (angle < 0) angle += 360;
            
            // Round to nearest degree
            angle = Math.round(angle);
            
            // Set target azimuth
            document.getElementById('target-azimuth').value = angle;
            
            // Show message
            showMessage(`Click detected at ${angle}¬∞. Click "Go" to move rotator.`, 'success');
        }

        async function updatePosition() {
            try {
                const response = await fetch('/api/rotctl/status');
                const data = await response.json();
                
                // Check if rotctl is disabled (not just an error)
                if (data.enabled === false) {
                    document.getElementById('connection-status').textContent = 'Disabled';
                    document.getElementById('status-indicator').className = 'status-indicator disconnected';
                    document.getElementById('connection-duration').textContent = '';
                    return;
                }
                
                // Update status
                let statusText = data.connected ? 'Connected' : 'Disconnected';
                if (data.read_only) {
                    statusText += ' (Read-Only)';
                }
                document.getElementById('connection-status').textContent = statusText;
                document.getElementById('status-indicator').className = data.connected ? 'status-indicator connected' : 'status-indicator disconnected';
                
                // Show/hide error banner
                const errorBanner = document.getElementById('error-banner');
                const errorMessage = document.getElementById('error-message');
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorBanner.classList.add('show');
                } else {
                    errorBanner.classList.remove('show');
                }
                
                // Update connection duration
                if (data.connected && data.connected_duration_seconds !== undefined) {
                    const duration = formatDuration(data.connected_duration_seconds);
                    document.getElementById('connection-duration').textContent = duration;
                } else {
                    document.getElementById('connection-duration').textContent = '';
                }
                
                // Update position
                const azimuth = data.position.azimuth;
                document.getElementById('current-azimuth').textContent = azimuth.toFixed(1);
                document.getElementById('moving-status').textContent = data.moving ? 'Yes' : 'No';
                
                // Update azimuth input field with current value (unless user is actively typing)
                const azimuthInput = document.getElementById('target-azimuth');
                if (document.activeElement !== azimuthInput) {
                    azimuthInput.value = Math.round(azimuth);
                }
                
                // Update needle
                const needle = document.getElementById('needle');
                needle.style.transform = `translate(-50%, -50%) rotate(${azimuth}deg)`;
                
            } catch (error) {
                console.error('Failed to update position:', error);
                document.getElementById('connection-status').textContent = 'Error';
                document.getElementById('status-indicator').className = 'status-indicator disconnected';
                document.getElementById('connection-duration').textContent = '';
            }
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function getPassword() {
            const password = document.getElementById('password').value;
            if (!password) {
                showMessage('Please enter password', 'error');
                return null;
            }
            // Save password to localStorage
            localStorage.setItem('rotctl_password', password);
            return password;
        }

        async function setPosition() {
            const password = getPassword();
            if (!password) return;
            
            const azimuth = parseFloat(document.getElementById('target-azimuth').value);
            const elevation = parseFloat(document.getElementById('target-elevation').value);
            
            if (isNaN(azimuth) || azimuth < 0 || azimuth > 360) {
                showMessage('Azimuth must be between 0 and 360', 'error');
                return;
            }
            
            if (isNaN(elevation) || elevation < 0 || elevation > 90) {
                showMessage('Elevation must be between 0 and 90', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/rotctl/position', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, azimuth, elevation })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Moving to Az: ${azimuth}¬∞, El: ${elevation}¬∞`, 'success');
                } else {
                    showMessage(data.error || 'Failed to set position', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function setAzimuth(azimuth) {
            const password = getPassword();
            if (!password) return;
            
            try {
                const response = await fetch('/api/rotctl/position', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, azimuth })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Moving to ${azimuth}¬∞`, 'success');
                } else {
                    showMessage(data.error || 'Failed to set azimuth', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function stopRotator() {
            const password = getPassword();
            if (!password) return;
            
            try {
                const response = await fetch('/api/rotctl/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, command: 'stop' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Rotator stopped', 'success');
                } else {
                    showMessage(data.error || 'Failed to stop rotator', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function parkRotator() {
            const password = getPassword();
            if (!password) return;
            
            try {
                const response = await fetch('/api/rotctl/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, command: 'park' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Rotator parking', 'success');
                } else {
                    showMessage(data.error || 'Failed to park rotator', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>

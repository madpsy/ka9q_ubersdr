<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotator Control - UberSDR</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
    <script src="rotator-display.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
        }

        .status-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-indicator.connected {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .status-indicator.disconnected {
            background: #f44336;
            box-shadow: 0 0 10px #f44336;
        }

        .map-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #rotator-display-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Position compass overlay on top-left of map */
        #rotator-display-container-compass {
            position: absolute !important;
            top: 20px !important;
            left: 20px !important;
            z-index: 100 !important;
            margin: 0 !important;
        }

        .controls-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls-overlay button {
            padding: 10px 20px;
            font-size: 14px;
            white-space: nowrap;
        }

        .quick-actions-row {
            display: flex;
            gap: 10px;
        }

        .azimuth-input-overlay {
            position: absolute;
            top: 20px;
            right: 390px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .azimuth-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .azimuth-input-wrapper::after {
            content: '¬∞';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 14px;
            color: #fff;
            opacity: 0.8;
        }

        .azimuth-input-overlay input {
            width: 80px;
            padding: 10px 20px 10px 10px;
            font-size: 14px;
            text-align: center;
        }

        .azimuth-input-overlay button {
            padding: 10px 16px;
            font-size: 14px;
        }

        .adjustment-overlay {
            position: absolute;
            top: 20px;
            right: 240px;
            z-index: 100;
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
        }

        .adjustment-overlay button {
            padding: 10px 16px;
            font-size: 14px;
            min-width: 60px;
        }

        .password-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .password-overlay label {
            font-size: 12px;
            opacity: 0.9;
        }

        .password-overlay input {
            width: 200px;
            padding: 10px;
            font-size: 14px;
        }

        .country-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .country-overlay input {
            width: 250px;
            padding: 10px;
            font-size: 14px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .country-overlay input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .country-overlay input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .country-overlay input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        input[type="number"], input[type="password"] {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
        }

        /* Remove spinner arrows from number input */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76,175,80,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        button.danger {
            background: #f44336;
        }

        button.danger:hover {
            background: #da190b;
        }

        button.park {
            background: #2196F3;
        }

        button.park:hover {
            background: #1976D2;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .message.success {
            background: rgba(76,175,80,0.2);
            border: 1px solid #4CAF50;
        }

        .message.error {
            background: rgba(244,67,54,0.2);
            border: 1px solid #f44336;
        }

        .message.show {
            display: block;
        }

        .error-banner {
            background: rgba(244,67,54,0.2);
            border: 2px solid #f44336;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .error-banner.show {
            display: block;
        }

        .error-banner h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #ff6b6b;
        }

        .error-banner p {
            margin: 0;
            font-size: 0.95em;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 3px;
            }

            .subtitle {
                font-size: 1em;
                margin-bottom: 10px;
            }

            .status-bar {
                padding: 10px;
                gap: 8px;
            }

            .status-label {
                font-size: 0.75em;
            }

            .status-value {
                font-size: 1.2em;
            }

            .map-container {
                padding: 10px;
                margin-bottom: 15px;
            }

            /* Move all overlays below the map */
            .azimuth-input-overlay,
            .adjustment-overlay,
            .controls-overlay,
            .password-overlay,
            .country-overlay {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                bottom: auto;
                margin: 10px auto;
                max-width: 100%;
            }

            .password-overlay {
                align-items: center;
            }

            .azimuth-input-overlay {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            .azimuth-input-overlay input {
                width: 100px;
                font-size: 16px;
            }

            .azimuth-input-overlay button {
                padding: 10px 20px;
                font-size: 16px;
            }

            .adjustment-overlay {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                max-width: 300px;
            }

            .adjustment-overlay button {
                padding: 12px 8px;
                font-size: 13px;
                min-width: auto;
            }

            .controls-overlay {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                max-width: 300px;
            }

            .controls-overlay button {
                padding: 12px 16px;
                font-size: 14px;
                white-space: normal;
            }

            .quick-actions-row {
                grid-column: 1 / -1;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .password-overlay input {
                width: 100%;
                max-width: 300px;
                font-size: 16px;
            }

            .country-overlay input {
                width: 100%;
                max-width: 300px;
                font-size: 16px;
            }

            button {
                font-size: 15px;
                padding: 12px 20px;
            }

            input[type="number"], input[type="password"] {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .status-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .status-item {
                flex-direction: column;
                align-items: center;
                padding: 8px 0;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .status-item:last-child {
                border-bottom: none;
            }

            .status-label {
                text-align: center;
                margin-bottom: 5px;
            }

            .status-value {
                text-align: center;
                font-size: 1.1em;
            }

            .adjustment-overlay {
                grid-template-columns: repeat(2, 1fr);
                max-width: 250px;
            }

            .controls-overlay {
                max-width: 250px;
            }

            .password-overlay {
                align-items: center;
            }

            .password-overlay input {
                max-width: 250px;
            }

            .country-overlay input {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß≠ Rotator Control</h1>
        <div class="subtitle" id="subtitle">Loading...</div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Status</div>
                <div class="status-value">
                    <span id="connection-status">Connecting...</span>
                    <span class="status-indicator disconnected" id="status-indicator"></span>
                </div>
                <div class="status-label" style="font-size: 0.8em; margin-top: 5px;">
                    <span id="connection-duration"></span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">Receiver Location</div>
                <div class="status-value" style="font-size: 1.1em;" id="receiver-location">Loading...</div>
                <div class="status-label" style="font-size: 0.8em; margin-top: 5px;">
                    <span id="receiver-location-name"></span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">Azimuth</div>
                <div class="status-value"><span id="current-azimuth">0</span>¬∞</div>
            </div>
            <div class="status-item">
                <div class="status-label">Moving</div>
                <div class="status-value" id="moving-status">No</div>
            </div>
        </div>

        <div class="error-banner" id="error-banner">
            <h3>‚ö†Ô∏è Connection Error</h3>
            <p id="error-message"></p>
        </div>

        <div class="map-container">
            <div id="rotator-display-container"></div>
            
            <div class="azimuth-input-overlay">
                <div class="azimuth-input-wrapper">
                    <input type="number" id="target-azimuth" placeholder="0-360" min="0" max="360" step="1" oninput="this.value = Math.round(this.value)">
                </div>
                <button onclick="setPosition()">Go</button>
            </div>
            
            <div class="adjustment-overlay">
                <button onclick="adjustAzimuth(30)">+30¬∞</button>
                <button onclick="adjustAzimuth(-30)">-30¬∞</button>
                <button onclick="adjustAzimuth(10)">+10¬∞</button>
                <button onclick="adjustAzimuth(-10)">-10¬∞</button>
                <button onclick="adjustAzimuth(5)">+5¬∞</button>
                <button onclick="adjustAzimuth(-5)">-5¬∞</button>
            </div>
            
            <div class="controls-overlay">
                <button onclick="setAzimuth(0)">North (0¬∞)</button>
                <button onclick="setAzimuth(90)">East (90¬∞)</button>
                <button onclick="setAzimuth(180)">South (180¬∞)</button>
                <button onclick="setAzimuth(270)">West (270¬∞)</button>
                <div class="quick-actions-row">
                    <button class="danger" onclick="stopRotator()">‚èπ Stop</button>
                    <button class="park" onclick="parkRotator()">üÖø Park</button>
                </div>
            </div>
            
            <div class="password-overlay">
                <input type="password" id="password" placeholder="Enter password">
            </div>
            
            <div class="country-overlay">
                <input type="text" id="country-input" list="country-list" placeholder="Type a country..." autocomplete="off">
                <datalist id="country-list"></datalist>
            </div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        let savedPassword = localStorage.getItem('rotctl_password') || '';
        let updateInterval = null;
        let rotatorDisplay = null;
        let countriesData = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (savedPassword) {
                document.getElementById('password').value = savedPassword;
            }
            
            // Fetch receiver location and initialize display
            await fetchReceiverLocation();
            
            // Create rotator display using the shared component
            // Note: We disable automatic updates (updateInterval: 0) because
            // rotator.html handles status updates separately to show connection status
            rotatorDisplay = new RotatorDisplay({
                containerId: 'rotator-display-container',
                showMap: true,
                showCompass: true,
                showControls: false,
                showPassword: false,
                mapSize: 800,
                compassSize: 200,
                updateInterval: 0  // Disable automatic updates, we'll update manually
            });
            
            // Start status updates
            updateStatus();
            updateInterval = setInterval(updateStatus, 1000);
            
            // Add Enter key handler to azimuth input
            document.getElementById('target-azimuth').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    setPosition();
                }
            });
            
            // Add password input handler to enable/disable buttons
            document.getElementById('password').addEventListener('input', updateButtonStates);
            
            // Listen for map click events from RotatorDisplay
            document.addEventListener('rotator-map-click', (event) => {
                const bearing = event.detail.bearing;
                // Set the azimuth input
                document.getElementById('target-azimuth').value = bearing;
                
                // Check if password is entered
                const password = document.getElementById('password').value;
                if (password) {
                    // Automatically send the command
                    setAzimuth(bearing);
                } else {
                    // Show message to enter password
                    showMessage(`Map clicked: bearing ${bearing}¬∞. Enter password and click "Go" to move rotator.`, 'success');
                }
            });
            
            // Initial button state check
            updateButtonStates();
            
            // Fetch countries for dropdown
            await fetchCountries();
        });

        function updateButtonStates() {
            const password = document.getElementById('password').value;
            const hasPassword = password.length > 0;
            
            // Get all control buttons
            const goButton = document.querySelector('button[onclick="setPosition()"]');
            const adjustButtons = document.querySelectorAll('.adjustment-overlay button');
            const controlButtons = document.querySelectorAll('.controls-overlay button');
            const countryInput = document.getElementById('country-input');
            
            // Enable/disable based on password
            if (goButton) goButton.disabled = !hasPassword;
            adjustButtons.forEach(btn => btn.disabled = !hasPassword);
            controlButtons.forEach(btn => btn.disabled = !hasPassword);
            if (countryInput) countryInput.disabled = !hasPassword;
        }

        async function fetchReceiverLocation() {
            try {
                const response = await fetch('/api/description');
                const data = await response.json();
                
                // Update subtitle with callsign and name
                if (data.receiver) {
                    const callsign = data.receiver.callsign || '';
                    const name = data.receiver.name || '';
                    if (callsign && name) {
                        document.getElementById('subtitle').textContent = `${callsign} - ${name}`;
                    } else if (callsign) {
                        document.getElementById('subtitle').textContent = callsign;
                    } else if (name) {
                        document.getElementById('subtitle').textContent = name;
                    } else {
                        document.getElementById('subtitle').textContent = '';
                    }
                }
                
                // Update location
                if (data.receiver && data.receiver.gps) {
                    const lat = data.receiver.gps.lat.toFixed(4);
                    const lon = data.receiver.gps.lon.toFixed(4);
                    document.getElementById('receiver-location').textContent = `${lat}, ${lon}`;
                    
                    // Update location name if available
                    if (data.receiver.location) {
                        document.getElementById('receiver-location-name').textContent = data.receiver.location;
                    }
                } else {
                    document.getElementById('receiver-location').textContent = 'N/A';
                }
            } catch (error) {
                console.error('Failed to fetch receiver location:', error);
                document.getElementById('receiver-location').textContent = 'Error';
                document.getElementById('subtitle').textContent = '';
            }
        }

        async function updateStatus() {
            try {
                const response = await fetch('/api/rotctl/status');
                const data = await response.json();
                
                // Check if rotctl is disabled (not just an error)
                if (data.enabled === false) {
                    document.getElementById('connection-status').textContent = 'Disabled';
                    document.getElementById('status-indicator').className = 'status-indicator disconnected';
                    document.getElementById('connection-duration').textContent = '';
                    return;
                }
                
                // Update status
                let statusText = data.connected ? 'Connected' : 'Disconnected';
                if (data.read_only) {
                    statusText += ' (Read-Only)';
                }
                document.getElementById('connection-status').textContent = statusText;
                document.getElementById('status-indicator').className = data.connected ? 'status-indicator connected' : 'status-indicator disconnected';
                
                // Show/hide error banner
                const errorBanner = document.getElementById('error-banner');
                const errorMessage = document.getElementById('error-message');
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorBanner.classList.add('show');
                } else {
                    errorBanner.classList.remove('show');
                }
                
                // Update connection duration
                if (data.connected && data.connected_duration_seconds !== undefined) {
                    const duration = formatDuration(data.connected_duration_seconds);
                    document.getElementById('connection-duration').textContent = duration;
                } else {
                    document.getElementById('connection-duration').textContent = '';
                }
                
                // Update position display
                const azimuth = data.position.azimuth;
                document.getElementById('current-azimuth').textContent = Math.round(azimuth);
                document.getElementById('moving-status').textContent = data.moving ? 'Yes' : 'No';
                
                // Update azimuth input field with current value (unless user is actively typing)
                const azimuthInput = document.getElementById('target-azimuth');
                if (document.activeElement !== azimuthInput) {
                    azimuthInput.value = Math.round(azimuth);
                }
                
                // Manually update the rotator display component
                if (rotatorDisplay) {
                    rotatorDisplay.updateAzimuthDisplay(azimuth);
                }
                
            } catch (error) {
                console.error('Failed to update status:', error);
                document.getElementById('connection-status').textContent = 'Error';
                document.getElementById('status-indicator').className = 'status-indicator disconnected';
                document.getElementById('connection-duration').textContent = '';
            }
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function getPassword() {
            const password = document.getElementById('password').value;
            if (!password) {
                showMessage('Please enter password', 'error');
                return null;
            }
            // Save password to localStorage
            localStorage.setItem('rotctl_password', password);
            return password;
        }

        async function setPosition() {
            const password = getPassword();
            if (!password) return;
            
            const azimuth = parseFloat(document.getElementById('target-azimuth').value);
            
            if (isNaN(azimuth) || azimuth < 0 || azimuth > 360) {
                showMessage('Azimuth must be between 0 and 360', 'error');
                return;
            }
            
            const payload = { password, azimuth };
            
            try {
                const response = await fetch('/api/rotctl/position', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Moving to ${azimuth}¬∞`, 'success');
                } else {
                    showMessage(data.error || 'Failed to set position', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function setAzimuth(azimuth) {
            const password = getPassword();
            if (!password) return;
            
            try {
                const response = await fetch('/api/rotctl/position', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, azimuth })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Moving to ${azimuth}¬∞`, 'success');
                } else {
                    showMessage(data.error || 'Failed to set azimuth', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function stopRotator() {
            const password = getPassword();
            if (!password) return;
            
            try {
                const response = await fetch('/api/rotctl/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, command: 'stop' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Rotator stopped', 'success');
                } else {
                    showMessage(data.error || data.message || 'Failed to stop rotator', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function parkRotator() {
            const password = getPassword();
            if (!password) return;
            
            try {
                const response = await fetch('/api/rotctl/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, command: 'park' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Rotator parking', 'success');
                } else {
                    showMessage(data.error || data.message || 'Failed to park rotator', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        function adjustAzimuth(delta) {
            const input = document.getElementById('target-azimuth');
            let currentValue = parseFloat(input.value) || 0;
            let newValue = currentValue + delta;
            
            // Wrap around 0-360
            if (newValue < 0) {
                newValue += 360;
            } else if (newValue >= 360) {
                newValue -= 360;
            }
            
            newValue = Math.round(newValue);
            input.value = newValue;
            
            // Automatically send the command
            setAzimuth(newValue);
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        async function fetchCountries() {
            try {
                const response = await fetch('/api/rotctl/countries');
                const data = await response.json();
                
                if (data.success && data.countries) {
                    countriesData = data.countries;
                    populateCountryDatalist(data.countries);
                } else {
                    console.error('Failed to fetch countries:', data.error);
                }
            } catch (error) {
                console.error('Failed to fetch countries:', error);
            }
        }

        function populateCountryDatalist(countries) {
            const datalist = document.getElementById('country-list');
            const input = document.getElementById('country-input');
            
            // Clear existing options
            datalist.innerHTML = '';
            
            // Add countries sorted by name
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = `${country.name} (${country.continent}) ${country.bearing}¬∞`;
                option.dataset.bearing = country.bearing;
                option.dataset.country = JSON.stringify(country);
                datalist.appendChild(option);
            });
            
            // Add input event listener for selection
            input.addEventListener('input', handleCountryInput);
            
            // Update placeholder when loaded
            input.placeholder = 'Type a country...';
        }

        function handleCountryInput(event) {
            const input = event.target;
            const inputValue = input.value;
            
            // Check if the input matches a country option
            const datalist = document.getElementById('country-list');
            const options = datalist.querySelectorAll('option');
            
            let matchedCountry = null;
            for (const option of options) {
                if (option.value === inputValue) {
                    matchedCountry = JSON.parse(option.dataset.country);
                    break;
                }
            }
            
            if (matchedCountry) {
                const bearing = matchedCountry.bearing;
                
                // Show marker on map
                if (rotatorDisplay) {
                    rotatorDisplay.showCountryMarker(
                        matchedCountry.name,
                        bearing,
                        matchedCountry.distance_km
                    );
                }
                
                // Set the azimuth input
                document.getElementById('target-azimuth').value = bearing;
                
                // Check if password is entered
                const password = document.getElementById('password').value;
                if (password) {
                    // Automatically send the command
                    setAzimuth(bearing);
                    showMessage(`Pointing at ${matchedCountry.name} (${matchedCountry.continent}) - Bearing: ${bearing}¬∞, Distance: ${Math.round(matchedCountry.distance_km)} km`, 'success');
                } else {
                    // Show message to enter password
                    showMessage(`Selected ${matchedCountry.name} (${matchedCountry.continent}) - Bearing: ${bearing}¬∞. Enter password and click "Go" to move rotator.`, 'success');
                }
            } else if (inputValue === '') {
                // Clear marker if input is cleared
                if (rotatorDisplay) {
                    rotatorDisplay.clearCountryMarker();
                }
            }
        }
    </script>
</body>
</html>

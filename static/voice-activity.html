<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Activity - Band</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ecf0f1;
            padding: 15px;
            font-size: 14px;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }

        .error {
            background: #c0392b;
            color: white;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: #2c3e50;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #3498db;
        }

        .stat-label {
            font-size: 11px;
            color: #95a5a6;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #ecf0f1;
        }

        .activity-list {
            background: #2c3e50;
            border-radius: 6px;
            overflow: hidden;
        }

        .activity-header {
            background: #34495e;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 13px;
            border-bottom: 1px solid #1a1a1a;
        }

        .activity-item {
            padding: 10px 15px;
            border-bottom: 1px solid #34495e;
            display: grid;
            grid-template-columns: 120px 1fr 80px;
            gap: 10px;
            align-items: center;
            transition: background 0.2s;
        }

        .activity-item:hover {
            background: #34495e;
            cursor: pointer;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .frequency {
            font-weight: 600;
            color: #3498db;
            font-size: 13px;
        }

        .mode {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }

        .timestamp {
            font-size: 11px;
            color: #95a5a6;
            text-align: right;
        }

        .no-data {
            padding: 30px;
            text-align: center;
            color: #95a5a6;
        }

        .last-updated {
            text-align: center;
            font-size: 11px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .scan-controls {
            background: #2c3e50;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scan-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .scan-btn:hover {
            background: #229954;
        }

        .scan-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .stop-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .stop-btn:hover {
            background: #c0392b;
        }

        .stop-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .nav-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
            min-width: 40px;
        }

        .nav-btn:hover {
            background: #2980b9;
        }

        .nav-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .interval-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .interval-control label {
            font-size: 12px;
            color: #95a5a6;
        }

        .interval-control input {
            background: #34495e;
            color: #ecf0f1;
            border: 1px solid #4a5f7f;
            padding: 6px 10px;
            border-radius: 4px;
            width: 60px;
            font-size: 12px;
        }

        .scan-status {
            margin-left: auto;
            font-size: 12px;
            color: #95a5a6;
        }

        .scan-status.active {
            color: #27ae60;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="band-title">Voice Activity</h1>
        <button class="refresh-btn" onclick="fetchData()">↻ Refresh</button>
    </div>

    <div id="error-container"></div>
    <div id="content">
        <div class="stats-grid" id="stats-grid"></div>
        
        <div class="scan-controls">
            <button class="scan-btn" id="scan-btn" onclick="startScan()">Scan</button>
            <button class="stop-btn" id="stop-btn" onclick="stopScan()" disabled>Stop</button>
            <button class="nav-btn" id="prev-btn" onclick="navigatePrevious()" title="Previous frequency">◄</button>
            <button class="nav-btn" id="next-btn" onclick="navigateNext()" title="Next frequency">►</button>
            <div class="interval-control">
                <label for="interval-input">Interval:</label>
                <input type="number" id="interval-input" min="2" max="30" value="5" step="1">
                <span style="font-size: 12px; color: #95a5a6;">sec</span>
            </div>
            <div class="scan-status" id="scan-status"></div>
        </div>

        <div class="activity-list">
            <div class="activity-header">Recent Voice Activity</div>
            <div id="activity-list"></div>
        </div>
        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        // Get band from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const band = urlParams.get('band') || '40m';
        
        // Update title
        document.getElementById('band-title').textContent = `Voice Activity - ${band}`;
        document.title = `Voice Activity - ${band}`;

        let autoRefreshInterval = null;
        let scanInterval = null;
        let currentScanIndex = 0;
        let scanActivities = [];

        async function fetchData() {
            const errorEl = document.getElementById('error-container');
            
            errorEl.innerHTML = '';

            try {
                const response = await fetch(`/api/noisefloor/voice-activity?band=${encodeURIComponent(band)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                displayData(data);
                updateLastUpdated();
                
            } catch (error) {
                console.error('Error fetching voice activity:', error);
                errorEl.innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
            }
        }

        function displayData(data) {
            // Display statistics
            const statsGrid = document.getElementById('stats-grid');
            const timestamp = data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : 'N/A';
            const noiseFloor = data.noise_floor_db ? data.noise_floor_db.toFixed(1) + ' dB' : 'N/A';
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Band</div>
                    <div class="stat-value">${data.band || band}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Activities</div>
                    <div class="stat-value">${data.total_activities || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Noise Floor</div>
                    <div class="stat-value">${noiseFloor}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last Update</div>
                    <div class="stat-value" style="font-size: 14px;">${timestamp}</div>
                </div>
            `;

            // Display activity list
            const activityList = document.getElementById('activity-list');
            
            if (!data.activities || data.activities.length === 0) {
                activityList.innerHTML = '<div class="no-data">No voice activity detected</div>';
                return;
            }

            activityList.innerHTML = data.activities.map(activity => {
                const freq = formatFrequency(activity.estimated_dial_freq || activity.start_freq);
                const modeUpper = activity.mode || 'LSB';
                const mode = modeUpper.toLowerCase(); // Convert to lowercase for tuneToChannel
                const bandwidth = activity.bandwidth || 0;
                const signalAboveNoise = activity.signal_above_noise ? activity.signal_above_noise.toFixed(1) + ' dB' : 'N/A';
                
                const dialFreq = activity.estimated_dial_freq || activity.start_freq;
                
                return `
                    <div class="activity-item" onclick="tuneToFrequency(${dialFreq}, '${mode}')">
                        <div class="frequency">${freq}</div>
                        <div>
                            <span class="mode">${modeUpper}</span>
                            <span style="font-size: 11px; color: #95a5a6; margin-left: 8px;">${bandwidth} Hz | SNR: ${signalAboveNoise}</span>
                        </div>
                        <div class="timestamp">${signalAboveNoise}</div>
                    </div>
                `;
            }).join('');
        }

        function formatFrequency(hz) {
            if (hz >= 1000) {
                // Show 1 decimal place for kHz (e.g., 7090.0 kHz)
                return (hz / 1000).toFixed(1) + ' kHz';
            }
            return hz + ' Hz';
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Unknown';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            
            return date.toLocaleTimeString();
        }

        function updateLastUpdated() {
            const lastUpdatedEl = document.getElementById('last-updated');
            const now = new Date();
            lastUpdatedEl.textContent = `Last updated: ${now.toLocaleTimeString()}`;
        }

        function tuneToFrequency(frequency, mode) {
            if (!window.opener) {
                console.warn('No opener window available');
                return;
            }
            
            try {
                // Set frequency and mode, let system decide bandwidth
                if (window.opener.setFrequency && window.opener.setMode) {
                    window.opener.setFrequency(frequency);
                    window.opener.setMode(mode, false); // false = don't preserve bandwidth
                    console.log(`Tuned to ${frequency} Hz, mode ${mode}`);
                } else {
                    console.error('setFrequency or setMode not available');
                }
            } catch (error) {
                console.error('Error tuning to frequency:', error);
            }
        }

        function loadActivitiesForNavigation() {
            // Get current activities from the displayed data
            const activityItems = document.querySelectorAll('.activity-item');
            if (activityItems.length === 0) {
                return [];
            }

            // Extract activity data
            return Array.from(activityItems).map(item => {
                const onclick = item.getAttribute('onclick');
                // Parse tuneToFrequency(freq, mode) from onclick
                const match = onclick.match(/tuneToFrequency\(([\d.]+),\s*'(\w+)'\)/);
                if (match) {
                    return {
                        frequency: parseFloat(match[1]),
                        mode: match[2]
                    };
                }
                return null;
            }).filter(a => a !== null);
        }

        function startScan() {
            scanActivities = loadActivitiesForNavigation();
            
            if (scanActivities.length === 0) {
                alert('No activities to scan');
                return;
            }

            // Get interval
            const intervalSeconds = parseInt(document.getElementById('interval-input').value);
            if (isNaN(intervalSeconds) || intervalSeconds < 2 || intervalSeconds > 30) {
                alert('Interval must be between 2 and 30 seconds');
                return;
            }

            // Start scanning
            currentScanIndex = 0;
            document.getElementById('scan-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            document.getElementById('interval-input').disabled = true;
            
            // Pause auto-refresh during scanning
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            
            // Tune to first frequency immediately
            tuneToCurrentScanFrequency();

            // Set up interval
            scanInterval = setInterval(() => {
                currentScanIndex = (currentScanIndex + 1) % scanActivities.length;
                tuneToCurrentScanFrequency();
                
                // Check if we've completed a full cycle
                if (currentScanIndex === 0) {
                    // Completed full scan cycle, stop and resume refresh
                    stopScan();
                }
            }, intervalSeconds * 1000);

            updateScanStatus();
        }

        function stopScan() {
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            
            document.getElementById('scan-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            document.getElementById('interval-input').disabled = false;
            
            const statusEl = document.getElementById('scan-status');
            statusEl.textContent = '';
            statusEl.classList.remove('active');
            
            // Resume auto-refresh
            startAutoRefresh();
        }

        function tuneToCurrentScanFrequency() {
            if (scanActivities.length === 0) return;
            
            const activity = scanActivities[currentScanIndex];
            tuneToFrequency(activity.frequency, activity.mode);
            updateScanStatus();
        }

        function updateScanStatus() {
            const statusEl = document.getElementById('scan-status');
            if (scanInterval && scanActivities.length > 0) {
                const activity = scanActivities[currentScanIndex];
                const freqKHz = (activity.frequency / 1000).toFixed(0);
                statusEl.textContent = `Scanning: ${freqKHz} kHz (${currentScanIndex + 1}/${scanActivities.length})`;
                statusEl.classList.add('active');
            }
        }

        function navigatePrevious() {
            // Always reload activities when not scanning
            if (!scanInterval) {
                scanActivities = loadActivitiesForNavigation();
                if (scanActivities.length === 0) {
                    alert('No activities available');
                    return;
                }
                // Move to previous, wrapping around
                currentScanIndex = (currentScanIndex - 1 + scanActivities.length) % scanActivities.length;
            } else {
                // During scan, just move index backward
                if (scanActivities.length === 0) {
                    alert('No activities available');
                    return;
                }
                currentScanIndex = (currentScanIndex - 1 + scanActivities.length) % scanActivities.length;
            }

            tuneToCurrentScanFrequency();
        }

        function navigateNext() {
            // Always reload activities when not scanning
            if (!scanInterval) {
                scanActivities = loadActivitiesForNavigation();
                if (scanActivities.length === 0) {
                    alert('No activities available');
                    return;
                }
                // Move to next, wrapping around
                currentScanIndex = (currentScanIndex + 1) % scanActivities.length;
            } else {
                // During scan, just move index forward
                if (scanActivities.length === 0) {
                    alert('No activities available');
                    return;
                }
                currentScanIndex = (currentScanIndex + 1) % scanActivities.length;
            }

            tuneToCurrentScanFrequency();
        }

        // Auto-refresh every 2.5 seconds
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(fetchData, 2500);
        }

        // Initial load
        fetchData();
        startAutoRefresh();

        // Cleanup on close
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            if (scanInterval) {
                clearInterval(scanInterval);
            }
        });
    </script>
</body>
</html>
